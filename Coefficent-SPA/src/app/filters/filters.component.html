<h3 class="title">Filters</h3>
<form class="mt-5">
  <div class="form-group">
    <label for="category">Category</label>
    <select class="form-control" id="category">
      <option>All</option>
      <option>Music</option>
    </select>
  </div>
  <div class="form-group">
    <label for="subcategory">Sub-Category</label>
    <select class="form-control" id="subcategory">
      <option>N/A</option>
      <option>Jazz</option>
    </select>
  </div>
  <div class="form-group">
    <label for="language">Language</label>
    <select class="form-control" id="language">
      <option>English</option>
    </select>
  </div>
  <div class="form-group">
    <label for="contractlen">Duration</label>
    <select class="form-control" id="contractlen">
      <option>All</option>
      <option>Long (2 Weeks)</option>
    </select>
  </div>
  <div class="form-group row">
    <div class="col-6"><button type="submit" class="btn dark-green">Filter</button></div>
    <div class="col-6"><button type="submit" class="btn light-green">Clear</button></div>
  </div>
  <div class="form-group">
    <label for="sort">Sort by</label>
    <select class="form-control" id="sort">
      <option>Popularity</option>
      <option>Date Posted</option>
    </select>
  </div>
</form>
